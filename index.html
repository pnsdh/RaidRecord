<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaidRecord - FFXIV Raid Clear History</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">RaidRecord</h1>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <select id="serverSelect" class="server-select">
                        <option value="">서버 선택</option>
                    </select>
                    <input
                        type="text"
                        id="characterSearch"
                        class="search-input"
                        placeholder="캐릭터명 (예: 빛의영자하나)"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">검색</button>
                </div>
                <div class="settings-container">
                    <button id="raidSelectBtn" class="settings-btn">🎯 레이드 선택</button>
                    <button id="settingsBtn" class="settings-btn">⚙️ API 설정</button>
                </div>
            </section>

            <!-- API Usage Display -->
            <section class="api-usage-section" id="apiUsageSection" style="display: none;">
                <div class="api-usage-info">
                    <span class="usage-label">API 사용량:</span>
                    <span class="usage-value" id="apiUsageValue">-</span>
                    <span class="usage-reset" id="apiUsageReset"></span>
                </div>
            </section>

            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text" id="loadingText">캐릭터 데이터를 불러오는 중...</p>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText"></p>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2 id="characterName"></h2>
                    <button id="exportImageBtn" class="export-btn">📷 이미지로 저장</button>
                </div>
                <div id="resultsTable" class="results-table-container">
                    <!-- Results table will be inserted here -->
                </div>
            </section>

            <section class="error-section" id="errorSection" style="display: none;">
                <p class="error-message" id="errorMessage"></p>
            </section>
        </main>
    </div>

    <!-- Raid Selection Modal -->
    <div id="raidSelectModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>레이드 선택</h2>
                <button class="modal-close" id="closeRaidSelectModal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="help-text">검색할 레이드를 선택하세요. (확장팩 이름 클릭 시 해당 확장팩 전체 선택/해제)</p>
                <div id="raidSelectionList" class="raid-selection-list"></div>
            </div>
            <div class="modal-footer">
                <button id="selectAllRaidsBtn" class="btn-secondary">전체 선택</button>
                <button id="deselectAllRaidsBtn" class="btn-secondary">전체 해제</button>
                <button id="saveRaidSelectionBtn" class="btn-primary">저장</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>FFLogs API 설정</h2>
                <button class="modal-close" id="closeSettingsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="clientId">Client ID</label>
                    <input type="text" id="clientId" class="input-field">
                </div>
                <div class="form-group">
                    <label for="clientSecret">Client Secret</label>
                    <input type="password" id="clientSecret" class="input-field">
                </div>
                <p class="help-text">
                    FFLogs API 키는 <a href="https://www.fflogs.com/api/clients/" target="_blank">여기</a>에서 발급받을 수 있습니다.
                </p>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn" class="btn-primary">저장</button>
            </div>
        </div>
    </div>

    <!-- Load external dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Load application modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
